spring:
  profiles:
    include: secret
  devtools:
    livereload:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  datasource:
    url: jdbc:mariadb://localhost:3306/testtest
    username: testtest
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
  security:
    user:
      password: 1
springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  paths-to-match: /**
  swagger-ui:
    path: /
    display-request-duration: true
    groups-order: desc
    operations-sorter: alpha
    disable-swagger-default-url: true
  api-docs:
    groups:
      enabled: true